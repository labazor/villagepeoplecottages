<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/layout :: head">
</head>

<body style="padding-top: 70px">
<!-- body code goes here -->
<div class="container">
  <header th:replace="fragments/layout :: header"></header>
  <main>
    <h2>Palvelun muokkaus</h2>
    <form action="/palvelut/muokkaa/" method="POST">
      <div class="form-group">
        <label for="toimipiste">Toimipiste</label>
        <select class="form-control" name="toimipiste" id="toimipiste">
          <option selected="true" disabled="disabled">Valitse toimipiste</option>
          <option>Toimipiste 1</option>
          <option>Toimipiste 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tyyppi">Palvelun tyyppi</label>
        <select class="form-control" name="tyyppi" id="tyyppi">
          <option selected="true" disabled="disabled">Valitse tyyppi</option>
          <option>Tyyppi 1</option>
          <option>Tyyppi 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nimi">Palvelun nimi</label>
        <input class="form-control" name="nimi" id="nimi">
      </div>
      <div class="form-group">
        <label for="kuvaus">Palvelun kuvaus</label>
        <input type="text" class="form-control" name="kuvaus" id="kuvaus">
      </div>
      <div class="form-group">
        <label for="hinta">Hinta</label>
        <input type="text" class="form-control" name="hinta" id="hinta">
      </div>
      <div class="form-group">
        <label for="alv">Alv</label>
        <input type="text" class="form-control" name="alv" id="alv">
      </div>
      <button type="submit" class="btn btn-primary">Lisää muokattu</button>
    </form>
  </main>
  <footer></footer>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<element th:replace="fragments/layout :: jQuery"></element>
</body>
</html>
