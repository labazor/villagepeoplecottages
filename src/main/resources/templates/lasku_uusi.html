<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/layout :: head">
</head>

<body style="padding-top: 70px">
<!-- body code goes here -->
<div class="container">
  <header th:replace="fragments/layout :: header"></header>
  <main>
    <h2>Laskun lisäys</h2>
    <form action="/laskut/uusi/" method="POST">
      <div class="form-group">
      <label for="toimipiste">Toimipiste</label>
      <div class="dropdown show" id="toimipiste"> <a class="btn btn-sm dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Valitse toimipiste </a>
        <div class="dropdown-menu"> <a class="dropdown-item" href="#">Toimipiste 1</a> <a class="dropdown-item" href="#">Toimipiste 2</a> </div>
      </div>
		  </div>
		        <div class="form-group">
      <label for="varaus">Varaus</label>
      <div class="dropdown show" id="varaus"> <a class="btn btn-sm dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Valitse varaus </a>
        <div class="dropdown-menu"> <a class="dropdown-item" href="#">Varaus 1</a> <a class="dropdown-item" href="#">Varaus 2</a> </div>
      </div>
					</div>
      <div class="form-group">
      <label for="asiakas">Asiakas</label>
      <div class="dropdown show" id="asiakas"> <a class="btn btn-sm dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Valitse asiakas </a>
        <div class="dropdown-menu"> <a class="dropdown-item" href="#">Asiakas 1</a> <a class="dropdown-item" href="#">Asiakas 2</a> </div>
      </div>
		  </div>
		        <div class="form-group">
      <label for="tila">Tila</label>
      <div class="dropdown show" id="tila"> <a class="btn btn-sm dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Valitse tila </a>
        <div class="dropdown-menu"> <a class="dropdown-item" href="#">Lähetetty</a> <a class="dropdown-item" href="#">Hukattu jonnekin</a> </div>
      </div>
					</div>
      <div class="form-group">
        <label for="paivays">Päiväys</label>
        <input id="paivays" class="form-control" name="paivays" placeholder="paivays">
      </div>
       <div class="form-group">
        <label for="nimi">Nimi</label>
        <input type="text" class="form-control" name="nimi" id="nimi" placeholder="Toimipisteen nimi">
      </div>
      <div class="form-group">
        <label for="katu">Lähiosoite</label>
        <input class="form-control" name="lahiosoite" id="katu" placeholder="Lähiosoite">
      </div>
      <div class="form-group">
        <label for="postinro">Postinumero</label>
        <input type="text" class="form-control" name="postinro" id="postinro" placeholder="Postinumero">
      </div>
      <div class="form-group">
        <label for="postitoimipaikka">Postitoimipaikka</label>
        <input type="text" class="form-control" name="postitoimipaikka" id="postitoimipaikka" placeholder="Postitoimipaikka">
      </div>
		     <div class="form-group">
        <label for="hinta">Hinta</label>
        <input type="text" class="form-control" name="hinta" id="hinta" placeholder="Hinta">
      </div>
      <div class="form-group">
        <label for="alv">Alv</label>
        <input type="text" class="form-control" name="alv" id="alv" placeholder="Alv">
      </div>
      <button type="submit" class="btn btn-primary">Lisää uusi</button>
    </form>
  </main>
  <footer></footer>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<element th:replace="fragments/layout :: jQuery"></element>

$(function() {
	$( "#paivays" ).datepicker();
});
</script>
</body>
</html>
