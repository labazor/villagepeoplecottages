<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout :: head"></head>

<body style="padding-top: 70px">
<!-- body code goes here -->
<div class="container">
  
  <header th:replace="fragments/layout :: header"></header>


  <main>

      		<a th:href="@{/asiakkaat/{id}/poista(id=${asiakas.id})}"><button type="button" class="btn btn-sm">X</button></a></td>

  <footer></footer>
</div>

</html>
