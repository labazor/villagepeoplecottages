<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/layout :: head"></head>

<body style="padding-top: 70px">
<!-- body code goes here -->
<div class="container">
  
  <header th:replace="fragments/layout :: header"></header>
  
  <main>
    <h2>Toimipisteen muokkaus</h2>
    <form th:action="@{/toimipisteet/{id}/muokkaa(id=${toimipiste.id})}" method="POST">
      <div class="form-group">
        <label for="nimi">Nimi</label>
        <input type="text" class="form-control" name="nimi" id="nimi" th:value="${toimipiste.nimi}">
      </div>
      <div class="form-group">
        <label for="katu">Lähiosoite</label>
        <input type="text" class="form-control" name="lahiosoite" id="katu" th:value="${toimipiste.lahiosoite}">
      </div>
      <div class="form-group">
        <label for="postinro">Postinumero</label>
        <input type="text" class="form-control" name="postinro" id="postinro" th:value="${toimipiste.postinro}">
      </div>
      <div class="form-group">
        <label for="postitoimipaikka">Postitoimipaikka</label>
        <input type="text" class="form-control" name="postitoimipaikka" id="postitoimipaikka" th:value="${toimipiste.postitoimipaikka}">
      </div>
      <div class="form-group">
        <label for="puhnro">Puhelinnumero</label>
        <input type="text" class="form-control" name="puhelinnro" id="puhnro" th:value="${toimipiste.puhelinnro}">
      </div>
      <div class="form-group">
        <label for="meili">Email</label>
        <input type="email" class="form-control" name="email" id="meili" th:value="${toimipiste.email}">
      </div>
      <button type="submit" class="btn btn-primary">Lisää muokattu</button>
    </form>
  </main>
  <footer></footer>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<element th:replace="fragments/layout :: jQuery"></element>
</body>
</html>
